<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid div1-container text-center">
        <h1>Rock, Paper, Scissors</h1>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4">
                <h3>Player 1</h3>
                <img src="images/rock.png" alt="rock" class="image-container" id="player1default">
                <img src="images/rock.png" alt="rock" class="image-container" id="player1rock" hidden>
                <img src="images/paper.png" alt="rock" class="image-container" id="player1paper" hidden>
                <img src="images/scissors.png" alt="rock" class="image-container" id="player1scissors" hidden>
            </div>
            <div class="col-md-4 fight-container">

                <button class="btn btn-primary text-center" onclick="fight()">Fight!</button>
                <br>
                <br>
                <button class="btn btn-primary text-center" onclick="reset()">Reset!</button>
                <h2 id="winner" class="winner"><h2>
            </div>
            <div class="col-md-4">
                <h3>Player 2</h3>
                <img src="images/rock.png" alt="rock" class="image-container" id="player2default">
                <img src="images/rock.png" alt="rock" class="image-container" id="player2rock" hidden>
                <img src="images/paper.png" alt="rock" class="image-container" id="player2paper" hidden>
                <img src="images/scissors.png" alt="rock" class="image-container" id="player2scissors" hidden>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-6 player1-container">
                <button class="btn btn-primary text-center" onclick="player1choice()">Select</button>
            </div>
            <div class="col-md-6 player2-container">
            <button class="btn btn-primary text-center" onclick="player2choice()">Select</button></div>
        </div>
    </div>
    </div>


    <input type="hidden" id="player1choice">
    <input type="hidden" id="player2choice">
    <script src="index.js"></script>
</body>
</html>
